{{ partial "head" . }}

<div class="single-page">
  {{ partial "nav" . }}
</div>
<div class="page documentation">
  <div class="content">
    <h1 class="content-header">Blog</h1>
      <div class="markdown">
          {{ range .Data.Pages.GroupByDate "Jan, 2006" "desc"}}
            {{ range .Pages.ByPublishDate }}
                {{ partial "blogs.html" . }}
            {{ end }}
          {{ end }}
        </div>
  </div>
</div>
{{ partial "footer" .}}
