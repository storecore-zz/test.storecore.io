<div class="clearfix" id="comments" style="display:block; padding-top:50px;">
<h4>Comments</h4>
<div id="disqus_thread"></div>
<script type="text/javascript">

(function() {
    // if (window.location.hostname == "localhost")
    //     return;

    var disqus_config = function () {
        this.page.url = '{{ .URL | safeJS }}';
        this.page.identifier = '{{ .UniqueID | safeJS }}';
        this.page.title = '{{ .Title | safeJS }}';
    };

    var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
    var disqus_shortname = '{{ .Site.DisqusShortname | safeJS }}';
    dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
    (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
})();
</script>
<noscript>Please enable JavaScript to view the comments.</noscript>
</div>
